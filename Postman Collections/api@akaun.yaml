  description: "# akaun.com API Documentation\n\nakaun.com is the next generation enterprise cloud native platform for businesses to take advantage of cloud native architecture.\nThis API documentation provide the specifications of all API calls to the akaun.com back-end RESTful services.\nThe information in this website is the intellectual property of BigLedger Private Limited (Singapore). Terms and conditions apply.\n\nFor inquiry, you may email to vincent@wavelet.net\n\n# Overview\n\n1. You need a valid Authentication token, and Tenant code to send requests to the API endpoints. To get your Authentication token, and Tenant code kindly Email vincent@wavelet.net.\n\n2. Response to every request is sent in JSON format. \n\n3. The request method (verb) determines the nature of action you intend to perform. A request made using the `GET` method implies that you want to fetch something akaun,  `POST` implies you want to save something new to akaun, 'PUT' to update the existing object, and 'DELETE' to remove the object. Please refer to the operation description for details on the exact type of effect it has.\n\n4. For `POST`, `PUT`, and `DELETE` operations, you need to provide `appId` to be included in the header. Every applet in bigledger should have an `AppId`, and when posting messages  to the back-end api.akaun.com, it is needed to know which `appId` is posting those messages, and whether they have the permission to do so.\nwhen pulling the records / information from the database, only `appId` with permissions can read certain records granted by the user / administrator of a tenant. \n\n5. The API calls will respond with appropriate HTTP status codes for all requests. A `200 OK` indicates all went well, while `4XX` or `5XX` response codes indicate an error from the requesting client or our API servers respectively.\n\n6. Individual resources in your akaun Account is accessible using its unique id (`guid`). The `guid` is global unique identifier that uniquely specifies the resource. \n\n# Response   \n\nYou will receive the response in the following json format   \n{  \n`\"code\":\"RESPONSE CODE\",`  \n`\"data\":\"RESPONSE DATA\",`  \n`\"message\":\"RESPONSE MESSAGE\"`    \n}   \n`code` : is the response code, that explains the nature of the response.  \n`data` : is the actual data to be fetched from akaun. It will be `null` if no records are found.  \n`message` : is some extra information about the response.  \n\n# Response code  \nHere are  codes you might receive as `code` in the  json response object  \n\n| Code                  | Meaning   |\n|-----------------------|----------------|\n| `CLIENT_AUTH_NOTOKEN`       | Authentication Error, check the value of your token  |\n| `OK_RESPONSE`     | Successful response |\n| `BAD_REQUEST`         | Un-successful request, some required fields are missing  |  \n| `SERVER_GENERAL_UNKNOWNERROR`         | Internal server error  |  "
